@switch (exerciseDifficulty) {
  @case (ExerciseDifficulty.From0To20Crossing10) {
    @defer {
      <mathly-help-subtraction-from-0-to-20-crossing-10 [exercise]="exercise" />
    } @loading {
      <mat-spinner [color]="'primary'" [diameter]="32" class="m-auto" />
    }
  }
  @default {
    <mathly-help-generic />
  }
}
